<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blurry and Animated Background Shapes</title>
</head>

<body>

    <div class="bg-gray-50 min-h-screen flex flex-col items-center justify-center px-16">
        <div class="mb-12 shadow-lg shadow-gray-800
        ">
            <p class="p-4 bg-black text-white"><span class="p-1 m-2 rounded-lg text-pink-500">[ 17 Oct ]</span><a
                    href="https://www.youtube.com/watch?v=5W6kEP65AH4">Tailwind Labs -
                    Blurry and Animated Background Shapes</a>
            </p>
        </div>
        <div class="relative w-full max-w-lg">
            <div
                class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob">
            </div>
            <div
                class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
            </div>
            <div
                class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
            </div>
            <div>
                <img src="https://qoals.com/assets/images/feature-goal.svg" alt="Image from qoals"
                    class="bg-transparent relative">
            </div>
        </div>
    </div>
</body>

</html>
